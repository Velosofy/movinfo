<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./profile.css">
    <title>MovInfo - Profile</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-md bg-dark-subtle mb-2">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../home/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../search/index.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../detail/index.html">Detail</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Profile</a>
                    </li>
                </ul>
                <a class="nav-link" onclick="logout();">Log Out</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <h1 class="page-title">Your Profile</h1>
        <div class="content content-profile d-flex mb-2">
            <div class="profile-side">
                <img id="user-image" src="../images/profile.png" alt="">
            </div>
            <div class="profile-details">
                <div class="profile-label">Full Name</div>
                <div class="profile-data" id="fullname"></div>
                <div class="profile-label">Username</div>
                <div class="profile-data" id="username"></div>
                <div class="profile-label">Birthday</div>
                <div class="profile-data" id="birthday"></div>
                <div class="profile-label">Email</div>
                <div class="profile-data" id="email"></div>
                <div class="profile-label">Mobile Number</div>
                <div class="profile-data" id="nomor"></div>
            </div>
        </div>
        <hr>
        <div class="content content-favorite-movie mt-4">
            <div class="sub-title text-center mb-4">Your Favorite Movies</div>
            <div id="favorite-movie-container" class="favorite-movie-container d-flex justify-content-center flex-wrap">
                <!-- Loop for favorite movies -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
    <script src="../login-implementation.js"></script>
    <script src="./profile.js"></script>
</body>

</html>
