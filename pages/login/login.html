            <div class="loginContainer">
                <div class="loginMenu">
                    <h2>Sign In</h2>
                    <form id="login-form" onsubmit="return checkLogin();">
                        <div class="input-div one">
                            <div class="form-item">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="div">
                                <h5>Username</h5>
                                <input type="text" id="username-login" class="input" required>
                            </div>
                        </div>
                        <div class="input-div pass">
                            <div class="form-item">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="div">
                                <h5>Password</h5>
                                <input type="password" id="password-login" class="input" required>
                            </div>
                        </div>
                        <input type="submit" class="btn" value="Login">
                    </form>
                    <p>Don't have an account? <a href="../register/register.html">Sign Up</a></p>
                </div>
            </div>
        </section>
    </div>

    <script>
        let marqueeContent = document.getElementsByClassName("marqueeContent");
        for (let i = 0; i < marqueeContent.length; i++) {
            for (let j = 0; j < 5; j++) {
                marqueeContent[i].appendChild(marqueeContent[i].children[j].cloneNode(true));
            }
        }

        let inputs = document.querySelectorAll(".input");

        function addFocus() {
            let parent = this.parentNode.parentNode;
            parent.classList.add("focus");
        }

        function removeFocus() {
            let parent = this.parentNode.parentNode;
            if (this.value == "") {
                parent.classList.remove("focus");
            }
        }

        inputs.forEach(input => {
            input.addEventListener("focus", addFocus);
            input.addEventListener("blur", removeFocus);
        });
    </script>
    <script src="login.js"></script>
