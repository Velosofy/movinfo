<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Scratch - Search</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-md bg-dark-subtle mb-2">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../home/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../detail/index.html">Detail</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="d-sm-flex my-4" role="search">
            <select class="search-type form-select w-auto me-sm-2 my-2" aria-label="Search Type">
                <option selected value="none">Search Type</option>
                <option value="Movie">Movies</option>
                <option value="TV">TV Shows</option>
            </select>
            <input class="search-input form-control w-auto me-sm-2 my-2" type="search" aria-label="Search"
                placeholder="Select search type" disabled="disabled">
            <button class="d-flex search-btn btn btn-outline-success my-2" type="submit"
                disabled="disabled">Search</button>
        </div>

        <div class="search-result">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
